<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="whole-card">
        <section class="gradient-box">
          <h1>Your Result</h1>
          <div class="gradient-circle">
            <span class="circle-score-top">76</span>
            <p class="circle-score-bottom">of 100</p>
          </div>

          <h2>Great</h2>

          <p class="results-p">Your performance exceed 65% of the people conducting the test here!</p>
        </section>

        <section class="summary-box">
          <h3>Summary</h3>
          <div class="results-grid">
            <div class="summary-results red">
              <object class="svg-icon" data="assets/images/icon-reaction.svg" aria-label="this object has an icon"></object>
              <p class="summary-title">Reaction</p>
              <p class="summary-score"><span class="bold">80</span> / 100</p>
            </div>
            <div class="summary-results yellow">
              <object class="svg-icon" data="assets/images/icon-memory.svg" aria-label="this object has an icon"></object>
              <p class="summary-title">Memory</p>
              <p class="summary-score"><span class="bold">92</span> / 100</p>
            </div>
            <div class="summary-results green">
              <object class="svg-icon" data="assets/images/icon-verbal.svg" aria-label="this object has an icon"></object>
              <p class="summary-title">Verbal</p>
              <p class="summary-score margin-left"><span class="bold">61</span> / 100</p>
            </div>
            <div class="summary-results blue">
              <object class="svg-icon" data="assets/images/icon-visual.svg" aria-label="this object has an icon"></object>
              <p class="summary-title">Visual</p>
              <p class="summary-score margin-left"><span class="bold">72</span> / 100</p>
            </div>
          </div>
          <div class="button-container">
            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/BiljanaKotev/results-summary-component-main" target="_blank">Biljana Kotevska</a>.
    </footer>
  </body>
</html>
